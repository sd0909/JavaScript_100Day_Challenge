<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>javaScript can "Display data in different way </h1>

    <p>Writing into an HTML element ,using innerHTML</p>

    <p id="demo1"></p>
    <script>
        document.getElementById("demo1").innerHTML = 1 + 1;
    </script>

    <p>Writing into the HTML output using document.write().</p>

    <button type="button" onclick="document.write(1 + 1)">Try it</button>

    <script>
        document.write(1+1);
    </script>

    <p>Writing into an alert box, using window.alert().</p>

    <script>
        window.alert(1+1);
    </script>
    
    <p>Writing into the browser console, using console.log().</p>
    <script>
        console.log(1+1);
    </script>



    
</body>
</html>
